  <body>
    <div align="center"><h1>CN2TW</h1></div>
    <hr size="2" width="100%">CN2TW是一個由簡體網頁直接轉換成繁體網頁的小工具。<br>
    <br>
    <table width="100%" border="1" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td valign="top"><br>
            CN2TW --all<br>
            <br>
            整個目錄的html檔案全部從簡體轉換到繁體。<br>
            <br>
            CN2TW --files file1 file2 file3 ...<br>
            <br>
            指定轉換特定的檔案。<br>
            <br>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    CN2TW會在本地目錄尋找Replacements.txt，檔案中是特別指定要變換的文字，第一個是簡體，第二個是繁體。<br>
    <br>
    <hr size="2" width="100%">
