  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link href="../classic.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div align="center"><h1>CN2TW</h1></div>
    <hr size="2" width="100%">CN2TW是一个由简体网页直接转换成繁体网页的小工具。<br>
    <br>
    <table width="100%" border="1" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td valign="top"><br>
            CN2TW --all<br>
            <br>
            整个目录的html文件全部从简体转换到繁体。<br>
            <br>
            CN2TW --files file1 file2 file3 ...<br>
            <br>
            指定转换特定的文件。<br>
            <br>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    CN2TW会在本地目录寻找Replacements.txt，文件中是特别指定要变换的文字，第一个是简体，第二个是繁体。<br>
    <br>
    <hr size="2" width="100%">

  </body>
